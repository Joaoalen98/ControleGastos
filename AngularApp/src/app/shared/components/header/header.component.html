<header class="">
    <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
            <a class="navbar-brand">Controle de Gastos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li *ngFor="let link of links" class="nav-item">
                        <a class="nav-link" [style]="link.style" [routerLink]="link.routerLink" [routerLinkActiveOptions]="link.options" routerLinkActive="active">
                            {{ link.innerText }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
