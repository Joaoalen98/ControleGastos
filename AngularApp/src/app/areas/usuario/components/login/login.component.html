<div class="container mt-3">
    <h2>Faça login para continuar</h2>
    <div class="col-md-4">
        <form (submit)="enviaLogin()">
            <div class="form-group mt-2">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email" type="text" />
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" id="senha" formControlName="senha" type="password" />
            </div>
            <div *ngIf="!enviando" class="d-flex align-items-center mt-3">
                <button [disabled]="!formValido" class="btn btn-primary">
                    Entrar
                </button>
                <a routerLink="/usuario/cadastro">
                    Ainda não tenho conta
                </a>
            </div>
            <div *ngIf="enviando" class="mt-3">
                <app-spinner />
            </div>
        </form>
    </div>
</div>
