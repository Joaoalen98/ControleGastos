<div class="container mt-3">
    <h2>Faça seu cadastro</h2>
    <div class="col-md-4">
        <form>
            <div class="form-group mt-2">
                <label class="form-label" for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" type="text" />
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" id="email" type="text" />
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" type="text" />
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" id="senha" type="password" />
            </div>
            <div class="form-group mt-3" *ngIf="!enviando">
                <button [disabled]="!formValido" class="btn btn-primary">
                    Entrar
                </button>
                <a routerLink="/usuario/login">
                    Já possuo conta
                </a>
            </div>
            <div *ngIf="enviando" class="mt-3">
                <app-spinner />
            </div>
        </form>
    </div>
</div>
