<div class="container mt-3">
    <h2>Faça seu cadastro</h2>

    <div class="col-md-4">
        <form [formGroup]="form" (submit)="enviaCadastro()">
            <div class="form-group mt-2">
                <label class="form-label" for="nome">Nome</label>
                <input type="text" class="form-control" formControlName="nome" id="nome" type="text" />
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" id="email" type="text" />
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="cpf">CPF</label>
                <input type="text" class="form-control" formControlName="cpf" id="cpf" type="text" />
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" formControlName="senha" id="senha" type="password" />
            </div>
            <div class="form-group mt-3">
                <button [disabled]="!formValido" class="btn btn-primary">
                    Entrar
                </button>
                <a routerLink="/usuario/login">
                    Já possuo conta
                </a>
            </div>
        </form>
    </div>
</div>
